<mat-toolbar color="primary">
    <span>Aihr Event Scheduler </span>
    <span class="example-spacer"></span>
    <button routerLink="/dashboard" mat-button>Dashboard</button>
    <button routerLink="/dashboard/events" mat-button>Events</button>
    <span class="example-spacer"></span>
    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>notifications</mat-icon>
      </button>
    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
</mat-toolbar>
