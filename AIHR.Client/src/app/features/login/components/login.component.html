<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" diameter="50"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form">
      <h1>Login</h1>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="text" formControlName="email" autocomplete="off" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" autocomplete="off" matInput />
      </mat-form-field>
      <br>
      <button [disabled]="form.invalid" type="button" mat-flat-button color="primary" (click)="login()">Login</button>
      <br>
      <button [disabled]="form.invalid" type="button" mat-flat-button color="primary" (click)="register()">Register</button>
    </form>
  </div>
</div>
